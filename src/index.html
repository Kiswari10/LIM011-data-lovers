<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
    <!--Primera pantalla-->
    <div id="first-view" class="screen-one"> 
      <img src="img/Pokemon_Go.png" alt="pokemon" class="image1">
      <p class="welcome">¡Bienvenido a Pokémon GO! 
          Tu catálogo virtual que te brinda una gran variedad de información sobre cada Pokémon para que puedas conocerlos a todos y ser un maestro pokémon. </p>
      <button id="btn-start" class="button-start">Empezar</button>
    </div>
    <!--Segunda pantalla-muestra pokedex por default-->
      <div id="second-view" class="hide">
        <img src="img/Pokemon_Go.png" alt="pokemon" class="image2" >
        <input id="input-search" type="text" placeholder="Busca a tu pokemon"/>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn">
        <span class="navicon"></span></label>
           <ul class="header menu">
            <li class="item-menu" id="btn-pokedex"><img src= "img/pokedex1.png" alt="icon-pokedex-menu" class= "iconpokedex"> POKEDEX</li>
            <li class="item-menu" id="topten"><img src= "img/top10.png" alt="icon-filter-menu" class= "iconpokedex">TOP 10</li>
            <li class="item-menu" id="btn-types"><img src= "img/filter.png" alt="icon-filter-menu" class= "iconpokedex">FILTRAR</li> 
            </ul>
            </ul>
      </div>  
  </header>
  <main>
    <section id="pokemonSection" class="hide">
      <div>
        <div id="filterList" class="hide">
          <select name="type" id="typeselector">
            <option value="" disabled selected>Filtrar por tipo</option>
            <option value="Water">Agua</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragón</option>
            <option value="Electric">Eléctrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fuego</option>
            <option value="Ice">Hielo</option>
            <option value="Fighting">Lucha</option>
            <option value="Normal">Normal</option>
            <option value="Grass">Hierba</option>
            <option value="Psychic">Psíquico</option>
            <option value="Rock">Roca</option>
            <option value="Ground">Tierra</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Volador</option>
          </select>
        </div> <br>
        <div id="weaknessesList" class="hide">
          <select name="type" id="weaknesses-selector">
            <option value="" disabled selected>Filtrar por debilidad</option>
            <option value="Water">Agua</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragón</option>
            <option value="Electric">Eléctrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fuego</option>
            <option value="Ice">Hielo</option>
            <option value="Fighting">Lucha</option>
            <option value="Grass">Hierba</option>
            <option value="Psychic">Psíquico</option>
            <option value="Rock">Roca</option>
            <option value="Ground">Tierra</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Volador</option>
          </select>
        </div>
      </div>
      <div id="pokemonList" class="pokemonList">
      </div>
    </section>
  </main>
  <footer></footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
