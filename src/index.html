<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Saira&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
    <!--Primera pantalla-->
    <div id="first-view" class="screen-one"> 
      <img src="img/Pokemon_Go.png" alt="pokemon" class="image1">
      <p class="welcome">¡Bienvenido a Pokémon GO! 
          Tu catálogo virtual que te brinda una gran variedad de información sobre cada Pokémon para que puedas conocerlos a todos y ser un maestro pokémon. </p>
      <button id="btn-start" class="button-start">Empezar</button>
    </div>
    <!--Segunda pantalla-->
      <div id="second-view" class="hide">
        <img src="img/Pokemon_Go.png" alt="pokemon" class="image2" >
        <nav class="menu">
      <ul>
        <li> <a id="btn-pokedex" href="#">POKEDEX</a></li>
        <li> <a id="topten" href="#">TOP 10</a></li>
        <li> <a id="btn-types" href="#">TIPOS</a></li>
      </ul>
    </nav>
  </div>  
  </header>
  <main>
    <section id="pokemonSection" class="hide">
      <div>
        <div id="filterList" class="hide">
          <select name="type" id="typeselector">
            <option value="">Filtrar por tipo</option>
            <option value="Water">Agua</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragón</option>
            <option value="Electric">Eléctrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fuego</option>
            <option value="Ice">Hielo</option>
            <option value="Fighting">Lucha</option>
            <option value="Normal">Normal</option>
            <option value="Grass">Hierba</option>
            <option value="Psychic">Psíquico</option>
            <option value="Rock">Roca</option>
            <option value="Ground">Tierra</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Volador</option>
          </select>
        </div>
      </div>
      <div id="pokemonList" class="pokemonList">
      </div>
    </section>
  </main>
  <footer></footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
