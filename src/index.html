<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
    <!--Primera pantalla-->
    <div id="first-view" class="screen-one"> 
      <img src="img/Pokemon_Go.png" alt="pokemon" class="image1">
      <p class="welcome">¡Bienvenido a Pokémon GO! 
          Tu catálogo virtual que te brinda una gran variedad de información sobre cada Pokémon para que puedas conocerlos a todos y ser un maestro pokémon. </p>
      <button id="btn-start" class="button-start">Empezar</button>
    </div>
    <!--Segunda pantalla-->
      <div id="second-view" class="hide">
        <img src="img/Pokemon_Go.png" alt="pokemon" class="image2" >
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn">
        <span class="navicon"></span></label>
           <ul class="header menu">
             <li class="item-menu">POKEDEX</li>
             <li class="item-menu">TOP 10</li>
             <li class="item-menu">TIPOS</li>
            </ul>
      </div>  
  </header>
  <main>
    <section id="pokemonSection" class="hide">
      <div>
        <div id="filterList" class="hide">
          <select name="type" id="typeselector">
            <option value="">Filtrar por tipo</option>
            <option value="01">Agua</option>
            <option value="02">Bicho</option>
            <option value="03">Dragón</option>
            <option value="04">Eléctrico</option>
            <option value="05">Fantasma</option>
            <option value="06">Fuego</option>
            <option value="07">Hielo</option>
            <option value="08">Lucha</option>
            <option value="09">Normal</option>
            <option value="10">Hierba</option>
            <option value="11">Psíquico</option>
            <option value="12">Roca</option>
            <option value="13">Tierra</option>
            <option value="14">Veneno</option>
            <option value="15">Volador</option>
          </select>
        </div>
      </div>
      <div id="pokemonList" class="pokemonList">
      </div>
    </section>
  </main>
  <footer></footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
